<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <h1>Leaflet Map Example</h1>
    <div>
        <label for="regionFilter">Region:</label>
        <select id="regionFilter">
            <option value="all">All</option>
        </select>
        <label for="categoryFilter">Category:</label>
        <select id="categoryFilter">
            <option value="all">All</option>
        </select>

        <label for="priceFilter">Price Range[BRL]:</label>
        <input type="range" id="priceFilter" min="0" max="20000" step="1">
        <output id="priceOutput"></output>

        <br><br>
        <div id="scoreFilter">Score:
            <label><input type="checkbox" value="1-2"> 1-2</label>
            <label><input type="checkbox" value="3"> 3</label>
            <label><input type="checkbox" value="4-5"> 4-5</label>
        </div>
        <button id="clearScore">Clear Score</button>
    </div>
    <div id="map" style="height: 600px;"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/map.js" type="module"></script>

    <div id="locationModal" class="modal">
        <div class="modal-content" id="modal-content">
          <span class="modal-close" id="modal-close">&times;</span>
          <h2 id="modal-title"></h2>
          <p id="modal-body"></p>
          <div id="modal-images" class="modal-images"></div>
        </div>
      </div>
</body>
</html>
